{% extends "mycalendar/layout.html" %}
{% load static %}

{% block navbar %}
    <div class="navbar">
    <h1>Welcome {{ request.user.username }} to Your Calendar</h1>

    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
</div>
<hr>
{% endblock navbar %}

{% block body %}
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days">

                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="month/year" class="date-input" />
                        <button class="goto-btn">Go</button>
                    </div>
                    <button class="today-btn">Today</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events">

            </div>
            <div class="add-event-wrapper">
                <form action="{% url 'addEvent' %}" method="POST">
                    {% csrf_token %}
                    <div class="add-event-header">
                        <div class="title">Add Event</div>
                        <i class="fas fa-times close"></i>
                    </div>
                    <div class="add-event-body">
                        <div class="add-event-input">
                            <input type="text" class="input-event-name" name="title" placeholder="Event Name" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" class="input-event-date" name="date" value=""/>
                        </div>
                        <div class="add-event-input">
                            <input type="text" class="input-event-time" name="time" placeholder="Event Time" />
                        </div>
                        <div class="add-event-input">
                            <input type="text" class="input-event-desc" name="description" placeholder="Description" />
                        </div>
                    </div>
                    <div class="add-event-footer">
                        <button class="add-event-btn">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    <script type="text/javascript">
        const eventsArray = {{ events_json|safe }};
        console.log(`${eventsArray}`);
    </script>
    <script src="{% static 'mycalendar/script.js' %}"></script>
{% endblock %}
